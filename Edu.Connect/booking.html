<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking | UrbanClap</title>
  <link rel="stylesheet" href="booking.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>
<body>
    <header>
      <header>
        <nav>
          <div class="menu-toggle">&#9776;</div>
          <div class="nav-container">
            <a href="#" class="logo">Edu.<span>CONNECT</span></a>
            <div class="navbar">
              <ul class="nav-links">
                <li><a href="MAIN.HTML">Home</a></li>
                <li><a href="MAIN.HTML#how-it-works">How It Works</a></li>
                <li><a href="MAIN.HTML#about-us">About Us</a></li>
                <li><a href="MAIN.HTML#contact-us">Contact</a></li>
              </ul>
            </div>  
          </div>
        </nav>
      </header>
    
      <section class="booking">
        <div class="container">
          <h1>Booking Details</h1>
          <form id="booking-form">
            <div>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div>
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
              <label for="service">Service:</label>
              <select id="service" name="service" required>
                <option value="">Select a service</option>
                <option value="service1">College Admissions Assistance</option>
                <option value="service2">Career Counseling</option>
                <option value="service3">Tutoring Services</option>
                <option value="service1">Scholarship and Financial Aid Guidance</option>
                <option value="service2">Educational Planning</option>
              
              </select>
            </div>
            <div>
              <label for="date">Date:</label>
              <input type="date" id="date" name="date" required>
            </div>
            <div>
              <label for="time">Time:</label>
              <input type="time" id="time" name="time" required>
            </div>
            <div>
              <label for="message">Message:</label>
              <textarea id="message" name="message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Booking</button>
          </form>
        </div>
      </section>
    
      <footer>
        <div class="container">
          <p>&copy; 2023 ____________ . All rights reserved.</p>
        </div>
      </footer>
    
      <script>
        const menuToggle = document.querySelector(".menu-toggle");
        const navLinks = document.querySelector(".nav-links");
      
        menuToggle.addEventListener("click", () => {
          navLinks.classList.toggle("active");
        });
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Signup Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
 
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.285), rgba(0, 0, 0, 0.252)),url("login_singup_bg.jpg");
      background-size: cover;
      background-position: center;
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0 ;
    }
    
    .container {
      max-width: 450px;
      margin: 0 auto;
      padding: 10px;
      background-color:#36363641;
      border-radius: 5%;
      box-shadow: 0 1px 20px #969595b4;
      text-align: center;
      margin-top: 40px;
      margin-bottom: 40px;
    }
    
    h1 {
      font-size: 40px;
      margin-top: 5px;
      margin-bottom: 20px;
      color:#ff5e3a;
      font-family:Audiowide;
      font-weight: bolder;
    }

    .illustration {
        margin-bottom: 20px;
      
      }
      
      .illustration img {
        max-width: 100px;
        max-height: 100px;
        border-radius: 50%;
        object-fit: cover;
      }

    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .form-group label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      color: rgb(255, 255, 255);
      font-weight: bolder;
    }
    
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #ff5e3a;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .form-group button:hover {
      background-color:  #ff7a5c;
    }
    
    .form-group .error-message {
      color: red;
      margin-top: 5px;
    }
    
    .login-link {
      margin-top: 10px;
      color:#ccc;
  
    }
    
    .login-link a {
      color: #2226ff;
      text-decoration: none;
    }

    .login-link a:hover {
      color: #a3a5fb;
      text-decoration: none;
    }

    .logo {
      font-size: 55px;
      font-weight: bolder;
      font-family: Audiowide;
      text-decoration: none;
      color: #000000bb;
      margin: auto;
    }
    
    .logo span {
      font-size: 35px;
      font-weight: bold;
      font-family: Audiowide;
      text-decoration: none;
      color:#ff5e3a;
      margin: auto;
    }

  </style>
</head>
<body>
  <div class="container">
    <a href="#" class="logo">Edu.<span>CONNECT</span></a>
    <h1>SIGN UP</h1>
    <div class="illustration">
        <img src="SIGNUP _IMG.jpg" alt="Illustration">
      </div>
      
    <form>
      <div class="form-group">
        <input type="text" name="fullname" placeholder="Full Name" required>
      </div>
      <div class="form-group">
        <input type="text" name="email" placeholder="Email Address" required>
      </div>
      <div class="form-group">
        <label for="accountType">Account Type:</label>
        <select name="accountType" id="accountType">
          <option value="doctor">STUDENT</option>
          <option value="patient">CONSULTANT</option>
        </select>
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
      </div>
      <div class="form-group">
        <button type="submit">Sign Up</button>
      </div>
    </form>
    <div class="login-link">
      <p>Already have an account? <a href="LOGIN.html">Log in</a></p>
    </div>
  </div>
</body>
</html>
